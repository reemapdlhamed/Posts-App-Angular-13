<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enterdTitle" />
  </mat-form-field>
  <mat-form-field>
    <textarea matInput row="6" [(ngModel)]="enterdContent"></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onAddPost()">
    Save Post
  </button>
</mat-card>
